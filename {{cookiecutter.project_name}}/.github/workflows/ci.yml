name: Pytest, build docker image, push to GHCR

on: [pull_request, push]

concurrency:
  group: {% raw %}${{ github.workflow }}-${{ github.head_ref }}{% endraw %}
  cancel-in-progress: true

env:
  # https://github.com/pytest-dev/pytest/issues/2042#issuecomment-429289164
  PY_IGNORE_IMPORTMISMATCH: 1

jobs:
  pytest:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        deps:
            # Note: for now we're manually adding tophu deps,
            # will change once it's on conda forge
          - label: Latest
            spec: ""
          - label: Minimum
            spec: >-
              python=3.8

      fail-fast: false
    name: {% raw %}${{ matrix.os }} â€¢ ${{ matrix.deps.label }}{% endraw %}
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup environment
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          environment-name: {{ cookiecutter.__project_slug }}-env
          create-args: {% raw %}${{ matrix.deps.spec }}{% endraw %}
          condarc: |
            channels:
              - conda-forge
      - name: Install
        run: |
          pip install --no-deps .
      - name: Install test dependencies
        run: |
          micromamba install -f tests/requirements.txt -c conda-forge
      - name: Test
        run: |
          pytest -n0
